name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      spec:
        description: 'Spec file to run'
        required: false
        default: ''
      grep:
        description: 'Grep pattern for tests'
        required: false
        default: ''

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress install
        run: npx cypress verify

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          record: true
          group: 'E2E Tests'
          parallel: false
          ci-build-id: ${{ github.run_id }}
          spec: ${{ github.event.inputs.spec || '' }}
          env: grep=${{ github.event.inputs.grep || '' }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_TOKEN }}

      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos