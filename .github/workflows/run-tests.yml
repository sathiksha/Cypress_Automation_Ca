name: Run Cypress Tests

on:
  workflow_dispatch:
    inputs:
      spec:
        description: "Cypress spec file or folder path"
        required: true
        default: "cypress/e2e"
      grep:
        description: "Test name filter (optional)"
        required: false
        default: ""

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress Tests
        run: |
          echo "Running Spec: ${{ github.event.inputs.spec }}"
          echo "Grep Filter: ${{ github.event.inputs.grep }}"

          if [ -z "${{ github.event.inputs.grep }}" ]; then
            npx cypress run --spec "${{ github.event.inputs.spec }}"
          else
            npx cypress run --spec "${{ github.event.inputs.spec }}" --env grep="${{ github.event.inputs.grep }}"
          fi

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Reports (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports
          if-no-files-found: ignore